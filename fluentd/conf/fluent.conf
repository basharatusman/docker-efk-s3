<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match "#{ENV['SERVICE1']}">
  @type copy

  <store>
    @type elasticsearch
    host "#{ENV['HOST']}"
    port "#{ENV['PORT']}"
    logstash_format true
    logstash_prefix "#{ENV['SERVICE1_PREFIX']}"
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
    scheme "#{ENV['SCHEME']}"
    user "#{ENV['ES_USERNAME']}"
    password "#{ENV['ES_PASSWORD']}"

  </store>

  <store>
    @type stdout
  </store>
  
</match>